<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap-select test page</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/bootstrap-select.css">

  <style>
    body {
      padding-top: 70px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="dist/js/bootstrap-select.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bootstrap-select usability tests</a>
    </div>
  </div>
</nav>

<div class="container">
  <hr>
 
    <div class="form-group">
      <label class="col-md-2 control-label" for="company">Lunch (Begins search):</label>
    </div>

    <div class="form-group">
      <select id="company" class="selectpicker" data-live-search="true" data-live-search-style="begins" title="Please select a lunch ...">
        <option value="hotdog_pack" >Hot Dog, Fries and a Soda</option>
        <option value="Burger_pack" data-tokens="pizza">Burger, Shake and a Smile</option>
        <option >Sugar, Spice and all things nice</option>
        <option > Baby Back Ribs</option>
        <option >A really really long option made to illustrate an issue with the live search in an inline form</option>
		<option >Hot Dog, Fries and a Soda</option>
        <option >Burger, Shake and a Smile</option>
        <option >Sugar, Spice and all things nice</option>
        <option >Baby Back Ribs</option>
        <option >A really really long option made to illustrate an issue with the live search in an inline form</option>
		<option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
       <option value="audi">Audi</option>
      </select>
    </div>
	
</div>

<script>
  $(document).ready(function () {
     $('#company').on('hidden.bs.select', function (e) {
             alert($('#company').val());
     });
	 
   
  });
</script>
</body>
</html>
